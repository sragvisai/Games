<style>
    .scroll {
        width: 100%;
        height: 500px;
        overflow: scroll;
    }
</style>
<div class="scroll" align="center">
    <div class="panel-group" id="accordion">
        <div class="panel panel-default" ng-repeat="x in carray track by $index">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{$index}}">Activity
                        {{$index+1}}</a>
                </h4>
            </div>
            <div id="collapse{{$index}}" class="panel-collapse collapse">
                <div class="panel-body">
                    Activity Name:{{x.aname}}<br>
                    Activity Type: {{x.atype}}<br>
                    Start Time: {{x.asdate}}<br>
                    End Time: {{x.aedate}}<br>
                </div>
            </div>
        </div>
    </div>
</div>
